<!DOCTYPE html>
<html lang="id">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Wish For You üíñ</title>

<style>
*{box-sizing:border-box}

body{
margin:0;
padding:20px;
font-family:'Poppins',sans-serif;
background:linear-gradient(45deg,#ff9a9e,#fad0c4,#fad0c4);
background-size:400% 400%;
animation:gradientShift 10s ease infinite;
color:white;
text-align:center;
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

@keyframes gradientShift{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

h1{
font-family:'Great Vibes',cursive;
font-size:3em;
margin-bottom:15px;
}

.text-box{
background:rgba(0,0,0,.35);
padding:22px;
border-radius:20px;
width:90%;
max-width:700px;
line-height:1.8;
text-align:left;
font-size:1.1em;
}

.text-box p{margin-bottom:16px}

.final-text{
font-size:1.5em;
margin-top:20px;
opacity:0;
transition:opacity 2s;
}

.final-button{
margin-top:30px;
background:#ff6b6b;
color:white;
border:none;
padding:14px 28px;
font-size:1.1em;
border-radius:40px;
cursor:pointer;
opacity:0;
transform:translateY(40px);
transition:all 1s ease;
pointer-events:none;
}

.final-button.show{
opacity:1;
transform:translateY(0);
pointer-events:auto;
}

.pulse{animation:pulseStrong .7s ease}

@keyframes pulseStrong{
0%{transform:scale(1)}
40%{transform:scale(1.3)}
60%{transform:scale(.95)}
80%{transform:scale(1.15)}
100%{transform:scale(1)}
}

.ending-overlay{
position:fixed;
inset:0;
background:black;
opacity:0;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
transition:opacity 2s ease;
pointer-events:none;
}

.ending-overlay.show{opacity:1}

.ending-text{
font-family:'Great Vibes',cursive;
font-size:3em;
opacity:0;
transform:scale(.8);
transition:all 2s ease;
}

.ending-text.show{opacity:1;transform:scale(1)}

.ending-sub{
margin-top:20px;
font-size:1.3em;
opacity:0;
transition:opacity 2s ease;
}

.ending-sub.show{opacity:1}

/* RESPONSIVE */
@media(max-width:768px){
h1{font-size:2.2em}
.text-box{font-size:1em}
.final-text{font-size:1.2em}
}
</style>
</head>

<body>

<h1>My Wish For You, My Love üíñ</h1>

<div class="text-box" id="text"></div>

<div class="final-text" id="finalText">
I love you, today, tomorrow, and forever. ‚ù§Ô∏è
</div>

<button class="final-button" id="hugButton" onclick="startEnding()">
Peluk online akuu? ü§ó
</button>

<div class="ending-overlay" id="ending">
<div class="ending-text" id="endingMain">Stay with me forever?</div>
<div class="ending-sub" id="endingSub">I choose you. Always.</div>
</div>

<audio id="bgMusic" src="dontcry.mp3" loop autoplay></audio>

<script>
const music=document.getElementById("bgMusic");

if(localStorage.getItem("musicPlaying")==="true"){
music.currentTime=localStorage.getItem("musicTime")||0;
music.play();
}

const paragraphs=[`Terima kasih sudah mau terima aku jadi pasangan kamu.
Terima kasih sudah sabar menghadapi aku.
Terima kasih sudah jadi alasan aku punya impian dan mau jadi lebih baik lagi.`,

`Selama apapun aku berproses, kamu mau tetep temenin aku kan?
Aku selalu pengen jadi yang terbaik buat kamu.
Apapun seneng, sedih dan susah nya kamu, aku mau jadi yang pertama dicariin sama kamu.`,

`And then my wish for you,
I wish kita bisa se happy kemarin yang apapun diketawain,
I wish kalo kita lagi ngobrol gak perlu ada salah paham lagi dan berakhir berantem,
I wish kamu gak gengsi kalo lagi butuh aku, karena kita pasangan.`,

`Im sorry for being too clingy,
but that's the sign i still love and care for you.
Aku harap kamu bisa maafin kelakuan ku yang nyakitin.
Trust me, aku selalu berusaha jadi yang terbaik buat kamu di masa sekarang dan masa depan.`,

`Dan satu hal yang pasti...

Aku selalu sayang kamu selama aku masih punya tenaga untuk perjuangin kamu, sekecil apapun itu. ‚ù§Ô∏è`
];

let pIndex=0;
let charIndex=0;
const textBox=document.getElementById("text");

function typeParagraph(){
if(pIndex<paragraphs.length){
if(charIndex===0){
const p=document.createElement("p");
textBox.appendChild(p);
}
const current=textBox.lastChild;
current.innerHTML+=paragraphs[pIndex].charAt(charIndex);
charIndex++;

if(charIndex<paragraphs[pIndex].length){
setTimeout(typeParagraph,70);
}else{
pIndex++;
charIndex=0;
setTimeout(typeParagraph,900);
}
}else{
document.getElementById("finalText").style.opacity="1";
setTimeout(()=>{
document.getElementById("hugButton").classList.add("show");
},1500);
}
}
typeParagraph();

function startEnding(){
const btn=document.getElementById("hugButton");
btn.classList.add("pulse");

setTimeout(()=>{
document.getElementById("ending").classList.add("show");
},600);

setTimeout(()=>{
document.getElementById("endingMain").classList.add("show");
},2000);

setTimeout(()=>{
document.getElementById("endingSub").classList.add("show");
},3500);
}
</script>

</body>
</html>
